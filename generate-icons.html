<!DOCTYPE html>
<html>
<head>
    <title>Generate Lockt Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        h2 {
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lockt Icon Generator</h1>
        <p>Click the buttons below to download the icons, then move them to the <code>public/</code> folder.</p>

        <h2>192x192 Icon</h2>
        <canvas id="icon192" width="192" height="192"></canvas>
        <br>
        <button onclick="download('icon192', 'icon-192.png')">Download icon-192.png</button>

        <h2>512x512 Icon</h2>
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button onclick="download('icon512', 'icon-512.png')">Download icon-512.png</button>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);

            // Scale factor
            const scale = size / 512;

            // Lock body
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.roundRect(156 * scale, 240 * scale, 200 * scale, 160 * scale, 20 * scale);
            ctx.fill();

            // Lock shackle
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 40 * scale;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(256 * scale, 180 * scale, 60 * scale, Math.PI, 0, false);
            ctx.stroke();

            // Keyhole circle
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(256 * scale, 300 * scale, 20 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Keyhole slot
            ctx.fillRect(246 * scale, 300 * scale, 20 * scale, 40 * scale);

            // Add "L" text as fallback
            ctx.fillStyle = '#4CAF50';
            ctx.font = `bold ${80 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
